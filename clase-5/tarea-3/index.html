    <link rel="stylesheet" href="../../style.css" />
    <title>Tarea 3</title>

  <body>
    <form action="#">
      <label for="horas">Horas:</label>
      <input type="number" name="horas" id="horas" />

      <label for="minutos">Minutos:</label>
      <input type="number" name="minutos" id="minutos" />

      <label for="segundos">Segundos:</label>
      <input type="number" name="segundos" id="segundos" />

      <button id="agregar-tiempo">Agregar Tiempo</button>
    </form>

    <div id="resultado" class="resultado-tarea3">
      <p>Tiempo Total</p>
      <strong id="tiempo-total">00:00:00</strong>
    </div>
